<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">


      <!-- shop -->
      <div class="col-md-4 col-xs-6" *ngFor="let item of categories">
        <div class="shop">
          <a href="item?pid={{item.id}}" >
            <div class="shop-img">
              <img src="{{item.imgUrl}}" alt="{{item.description}}">
            </div>
            <div class="shop-body">
              <h3>{{item.categoryName}}</h3>
              <a href="{{item.href}}" class="cta-btn">{{item.textToGoNext}}<i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </a>
        </div>
      </div>
      <!-- /shop -->


    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
